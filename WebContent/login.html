<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="resources/images/nageur.ico" />
        <title>Authentification - Entrainements Natation NC Alp'38</title>
        <base href="/ncalp38/">
        <link rel="stylesheet" type="text/css" href="resources/css/vendor/bootstrap.min-4.1.3.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/common.css" />
    </head>
    <body onload='document.f.username.focus();'>
        <div class="container mt-3">
            <div class="container position-fixed mt-2" style="z-index:9999">
                <div id="loading_message_container" class="container row">
                    <div id="loading_message_div" class="row align-items-center"></div>
                </div>
            </div>
            <h3>Authentification nécessaire</h3>
            <form name='f' action='login' method='POST'>
                <div class="form-group">
                    <label for="username" class="required">Adresse Mail (courriel)</label>
                    <input type="text" class="form-control" name="j_username" id="username" value="" />
                </div>
                <div class="form-group">
                    <label for="password" class="required">Mot de passe</label>
                    <input type="password" name="j_password" class="form-control" id="password" value="" />
                </div>
                <div class="form-check">
                    <input id="remember-me" class="form-check-input" type="checkbox" name="remember-me" />
                    <label for="remember-me" class="fl_green">Maintenir la connexion</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary my-3 mr-4" name="submit" id="submit">Se connecter</button>
                    <a href="search.jsp" class="img" title="Retour à la recherche d'entrainement">
                        <img width="50px" src="resources/images/search.png" />
                    </a>
                </div>
            </form>
            <h3>Pas encore de compte ?</h3>
            <div class="alert alert-warning">
                Attention : ce compte ne vous permettra pas tout de suite d'ajouter des entrainements.
                Il faudra ensuite le demander à Jordan.<br/>
                En revanche, il est nécessaire et pourra vous être utile pour d'autres occasions (enregistrer un entrainement, etc.).
            </div>
            <div class="form-group">
                <label for="c_username" class="required">Adresse Mail (courriel)</label>
                <input type="text" class="form-control" id="c_username" value="" />
            </div>
            <div class="form-group">
                <label for="c_password" class="required">Mot de passe</label>
                <input type="password" class="form-control" id="c_password" value="" />
            </div>
            <script src='https://www.google.com/recaptcha/api.js'></script>
            <div class="form-group">
                <label for="gcaptcha">Cochez la case</label>
                <span id="gcaptcha" class="g-recaptcha" data-sitekey="6Lcb67oUAAAAABHK9gnn5CDXOs_5fXDtF3FAREvU"></span>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-secondary my-3 mr-4" name="submit" id="c_submit">Créer mon compte</button>
                <a href="search.jsp" class="img" title="Retour à la recherche d'entrainement">
                    <img width="50px" src="resources/images/search.png" />
                </a>
            </div>
            <div class="my_modal"></div>

            <!-- Scripts -->
            <script src="resources/js/vendor/jquery-3.2.1.min.js" type="text/javascript"></script>
            <script src="resources/js/rest.js" type="text/javascript"></script>
            <script src="resources/js/common.js" type="text/javascript"></script>
            <script src="resources/js/creation_compte.js" type="text/javascript"></script>
        </div>
    </body>
</html>
